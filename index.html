    <style>

            }

        .nav {

    <div class="main-content">
        <header class="inicio">
            <h1>10 Meses Contigo üíñ</h1>
            <div class="time-counter" id="timeCounter">
                <span id="months">0</span> meses
                <span id="days">0</span> d√≠as
                <span id="hours">0</span> horas juntos
            </div>

    </div>

    <div class="collage-container" id="collage-container"></div>

    <script>
        function updateTimeTogether() {
            const startDate = new Date('2024-09-23T00:00:00');
            const now = new Date();

            const diff = now - startDate;

            let months = (now.getFullYear() - startDate.getFullYear()) * 12;
            months += now.getMonth() - startDate.getMonth();

            if (now.getDate() < startDate.getDate()) {
                months--;
            }

            const tempDate = new Date(startDate);
            tempDate.setMonth(tempDate.getMonth() + months);

            let days = Math.floor((now - tempDate) / (1000 * 60 * 60 * 24));

            if (days < 0) {
                months--;
                tempDate.setMonth(tempDate.getMonth() - 1);
                days = Math.floor((now - tempDate) / (1000 * 60 * 60 * 24));
            }

            const hours = Math.floor((now - tempDate - days * 24 * 60 * 60 * 1000) / (1000 * 60 * 60));

            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
        }

        updateTimeTogether();
        setInterval(updateTimeTogether, 3600000);

        const imagenes = [
            "assets/foto1.jpg",
            "assets/foto2.jpg",
            "assets/foto3.jpg",
            "assets/foto4.jpg",
            "assets/foto5.jpg",
            "assets/foto6.jpg",
            "assets/foto7.jpg",
            "assets/foto8.jpg",
            "assets/foto9.jpg",
            "assets/foto10.jpg",
            "assets/foto41.jpg"
        ];

        const container = document.getElementById('collage-container');
        const maxImages = 8;
        let currentImages = 0;

        function getRandomPosition() {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

            const avoidAreas = [
                { x1: 0, y1: 0, x2: vw, y2: 70 },
                { x1: 0, y1: vh - 80, x2: vw, y2: vh }
            ];

            let left, top;
            let isValidPosition = false;
            let attempts = 0;

            while (!isValidPosition && attempts < 100) {
                left = Math.random() * (vw - 350);
                top = Math.random() * (vh - 350);

                isValidPosition = true;

                for (const area of avoidAreas) {
                    if (left + 350 > area.x1 && left < area.x2 &&
                        top + 350 > area.y1 && top < area.y2) {
                        isValidPosition = false;
                        break;
                    }
                }

                attempts++;
            }

            const size = 200 + Math.random() * 150;
            const rotation = -15 + Math.random() * 30;

            return { left, top, size, rotation };
        }

        function createImage() {
            if (currentImages >= maxImages) return;

            const img = document.createElement('img');
            img.className = 'collage-img';
            img.src = imagenes[Math.floor(Math.random() * imagenes.length)];

            const position = getRandomPosition();
            img.style.left = `${position.left}px`;
            img.style.top = `${position.top}px`;
            img.style.width = `${position.size}px`;
            img.style.height = `${position.size}px`;
            img.style.transform = `rotate(${position.rotation}deg) scale(0.8)`;

            container.appendChild(img);
            currentImages++;

            setTimeout(() => {
                img.classList.add('visible');
            }, 50);

            setTimeout(() => {
                img.classList.remove('visible');
                setTimeout(() => {
                    container.removeChild(img);
                    currentImages--;
                    createImage();
                }, 1000);
            }, 20000 + Math.random() * 10000);
        }

        function startCollage() {
            for (let i = 0; i < 5; i++) {
                createImage();
            }

            setInterval(() => {
                if (currentImages < maxImages) {
                    createImage();
                }
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', startCollage);

        window.addEventListener('resize', () => {
            const images = document.querySelectorAll('.collage-img');
            images.forEach(img => {
                const position = getRandomPosition();
                img.style.left = `${position.left}px`;
                img.style.top = `${position.top}px`;
            });
        });
    </script>
